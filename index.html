<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Pro - Gestão Beach Tennis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38b6ff;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text);
            background-image: radial-gradient(circle at top right, #1e3a8a, transparent);
            min-height: 100vh;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* HEADER PROFISSIONAL */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .logo-area h1 { font-size: 1.5rem; letter-spacing: 2px; color: var(--accent); }
        .time-area { text-align: right; }
        #clock { font-size: 1.5rem; font-weight: bold; display: block; }

        /* GRID DE ESTATÍSTICAS */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            border-bottom: 4px solid var(--accent);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-card i { font-size: 2rem; color: var(--accent); }
        .stat-val { font-size: 1.8rem; font-weight: bold; display: block; }

        /* LAYOUT PRINCIPAL */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .section-card {
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* QUADRAS */
        .courts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .court-btn {
            aspect-ratio: 1/1;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .court-btn.free { background: #334155; }
        .court-btn.busy { background: var(--danger); box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
        .court-btn.preparing { background: var(--warning); }
        .court-btn:hover { transform: translateY(-5px); filter: brightness(1.2); }

        /* COMANDAS ATIVAS */
        .order-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid var(--accent);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } }

        .order-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .status-badge { padding: 4px 8px; border-radius: 5px; font-size: 0.7rem; text-transform: uppercase; }

        /* MODAL E MENU */
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 1000; align-items: center; justify-content: center;
        }

        .modal-content {
            background: var(--card); width: 95%; max-width: 800px;
            border-radius: 25px; padding: 30px; position: relative;
            max-height: 90vh; overflow-y: auto;
        }

        .menu-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .menu-item {
            background: #334155; padding: 12px; border-radius: 10px;
            cursor: pointer; transition: 0.2s; text-align: center;
        }

        .menu-item:hover { background: var(--accent); }

        .btn-action {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }

        .btn-confirm { background: var(--success); color: white; margin-top: 20px; }
        .btn-reset { background: transparent; color: var(--danger); border: 1px solid var(--danger); margin-top: 30px; }

        .cart-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        input {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #475569;
            background: #0f172a; color: white; margin-bottom: 15px;
        }

        @media (max-width: 1000px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo-area">
            <h1>ARENA<span style="color:white">PRO</span> <i class="fas fa-volleyball-ball"></i></h1>
            <p id="current-date" style="opacity: 0.7; font-size: 0.9rem;"></p>
        </div>
        <div class="time-area">
            <span id="clock">00:00:00</span>
            <span style="color:var(--success)">● Sistema Online</span>
        </div>
    </header>

    <div class="stats">
        <div class="stat-card"><i class="fas fa-receipt"></i><div><span class="stat-val" id="stat-active">0</span><small>Ativos</small></div></div>
        <div class="stat-card"><i class="fas fa-check-circle"></i><div><span class="stat-val" id="stat-done">0</span><small>Entregues</small></div></div>
        <div class="stat-card"><i class="fas fa-dollar-sign"></i><div><span class="stat-val" id="stat-cash">R$ 0</span><small>Faturamento</small></div></div>
        <div class="stat-card"><i class="fas fa-map-marker-alt"></i><div><span class="stat-val" id="stat-courts">0/12</span><small>Quadras em Uso</small></div></div>
    </div>

    <div class="main-grid">
        <div class="section-card">
            <h2 style="margin-bottom:20px"><i class="fas fa-th"></i> Monitor de Quadras</h2>
            <div class="courts-grid" id="courts-grid"></div>
        </div>

        <div class="section-card">
            <h2 style="margin-bottom:20px"><i class="fas fa-list-ul"></i> Fila de Produção</h2>
            <div id="orders-list"></div>
            <button class="btn-action btn-reset" onclick="resetApp()"><i class="fas fa-trash"></i> Fechar Caixa / Resetar Dia</button>
        </div>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal()" style="float:right; cursor:pointer"><i class="fas fa-times"></i></span>
        <h2 id="modal-title">Quadra 01</h2>
        <hr style="margin: 15px 0; opacity:0.1">
        
        <input type="text" id="cust-name" placeholder="Nome do Cliente / Jogador">
        
        <h3><i class="fas fa-utensils"></i> Cardápio</h3>
        <div class="menu-sections" id="menu-items"></div>

        <h3 style="margin-top:20px"><i class="fas fa-shopping-cart"></i> Resumo</h3>
        <div id="cart-list" style="margin: 15px 0"></div>
        
        <div style="background:rgba(0,0,0,0.2); padding:15px; border-radius:10px">
            <div style="display:flex; justify-content:space-between; font-size:1.4rem; font-weight:bold">
                <span>Total</span>
                <span id="cart-total" style="color:var(--success)">R$ 0,00</span>
            </div>
        </div>

        <button class="btn-action btn-confirm" onclick="confirmOrder()">FINALIZAR PEDIDO <i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    const MENU = [
        { id: 1, name: 'Água 500ml', price: 6, cat: 'Hidratação' },
        { id: 2, name: 'Água de Coco', price: 12, cat: 'Hidratação' },
        { id: 3, name: 'Isotônico', price: 14, cat: 'Hidratação' },
        { id: 4, name: 'Açaí 300ml', price: 22, cat: 'Lanches' },
        { id: 5, name: 'Tapioca Frango', price: 18, cat: 'Lanches' },
        { id: 6, name: 'Cerveja Lata', price: 10, cat: 'Alcoólicos' },
        { id: 7, name: 'Gin Tônica', price: 28, cat: 'Alcoólicos' }
    ];

    let state = {
        orders: JSON.parse(localStorage.getItem('arena_v2_orders')) || [],
        cart: [],
        currentCourt: null
    };

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').textContent = now.toLocaleTimeString('pt-BR');
        document.getElementById('current-date').textContent = now.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    function save() {
        localStorage.setItem('arena_v2_orders', JSON.stringify(state.orders));
        render();
    }

    function render() {
        const grid = document.getElementById('courts-grid');
        grid.innerHTML = '';
        
        for(let i=1; i<=12; i++) {
            const active = state.orders.find(o => o.court === i && o.status !== 'done');
            const div = document.createElement('button');
            div.className = `court-btn ${active ? active.status : 'free'}`;
            div.innerHTML = `<small>QUADRA</small><span style="font-size:1.5rem">${i}</span>${active ? `<small>${active.name || 'Ativa'}</small>` : '<small>Livre</small>'}`;
            div.onclick = () => openModal(i);
            grid.appendChild(div);
        }

        const list = document.getElementById('orders-list');
        list.innerHTML = '';
        const activeOrders = state.orders.filter(o => o.status !== 'done');
        
        activeOrders.forEach(o => {
            const div = document.createElement('div');
            div.className = 'order-card';
            div.innerHTML = `
                <div class="order-row">
                    <strong>Q${o.court} - ${o.name || 'Cliente'}</strong>
                    <span class="status-badge" style="background:${o.status === 'busy' ? '#ef4444' : '#f59e0b'}">${o.status}</span>
                </div>
                <div style="font-size:0.9rem; opacity:0.8">${o.items.map(it => `${it.qty}x ${it.name}`).join(', ')}</div>
                <div class="order-row" style="margin-top:10px">
                    <span style="color:var(--success); font-weight:bold">R$ ${o.total.toFixed(2)}</span>
                    <button onclick="nextStep(${o.id})" style="background:var(--accent); border:none; color:white; padding:5px 10px; border-radius:5px; cursor:pointer">
                        ${o.status === 'busy' ? 'PREPARAR' : 'CONCLUIR'}
                    </button>
                </div>
            `;
            list.appendChild(div);
        });

        // Stats
        document.getElementById('stat-active').textContent = activeOrders.length;
        document.getElementById('stat-done').textContent = state.orders.filter(o => o.status === 'done').length;
        document.getElementById('stat-cash').textContent = 'R$ ' + state.orders.reduce((acc, cur) => acc + cur.total, 0).toFixed(2);
        document.getElementById('stat-courts').textContent = `${new Set(activeOrders.map(o => o.court)).size}/12`;
    }

    function openModal(court) {
        state.currentCourt = court;
        state.cart = [];
        document.getElementById('modal-title').textContent = `Ficha Quadra ${court}`;
        document.getElementById('cust-name').value = '';
        
        const menuDiv = document.getElementById('menu-items');
        menuDiv.innerHTML = '';
        MENU.forEach(item => {
            const div = document.createElement('div');
            div.className = 'menu-item';
            div.innerHTML = `<div>${item.name}</div><div style="color:var(--accent)">R$${item.price}</div>`;
            div.onclick = () => addToCart(item);
            menuDiv.appendChild(div);
        });

        renderCart();
        document.getElementById('modal').style.display = 'flex';
    }

    function addToCart(item) {
        const exist = state.cart.find(c => c.id === item.id);
        if(exist) exist.qty++;
        else state.cart.push({...item, qty: 1});
        renderCart();
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        list.innerHTML = '';
        let total = 0;
        state.cart.forEach(item => {
            total += item.price * item.qty;
            list.innerHTML += `
                <div class="cart-row">
                    <span>${item.qty}x ${item.name}</span>
                    <span>R$ ${(item.price * item.qty).toFixed(2)}</span>
                </div>
            `;
        });
        document.getElementById('cart-total').textContent = `R$ ${total.toFixed(2)}`;
    }

    function confirmOrder() {
        if(!state.cart.length) return alert('Adicione produtos!');
        state.orders.push({
            id: Date.now(),
            court: state.currentCourt,
            name: document.getElementById('cust-name').value,
            items: [...state.cart],
            total: state.cart.reduce((s, i) => s + (i.price * i.qty), 0),
            status: 'busy',
            time: new Date().toLocaleTimeString()
        });
        save();
        closeModal();
    }

    function nextStep(id) {
        const o = state.orders.find(ord => ord.id === id);
        if(o.status === 'busy') o.status = 'preparing';
        else o.status = 'done';
        save();
    }

    function resetApp() {
        if(confirm('Isso vai limpar todas as vendas do dia para abrir o caixa de amanhã. Confirma?')) {
            state.orders = [];
            save();
        }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onclick = (e) => { if(e.target.id === 'modal') closeModal(); }
    
    render();
</script>
</body>
</html>
